<div class="container mt-5">

    <div class="row g-4">
        <div class="col-md-4">
            <div class="contact-card p-4">
                <h3 class="section-title">Get in Touch</h3>
                <ul class="contact-info-list">
                    <li>
                        <strong>AllMart Headquarters</strong>
                        <p>Kochi, Tech-City</p>
                    </li>
                    <li>
                        <strong>Phone :</strong>
                        <p>+91 1234567890</p>
                    </li>
                    <li>
                        <strong>Email :</strong>
                        <p>support@allmart.com</p>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-8">
            <div class="contact-card p-4">
                <h3 class="section-title">Write to Us</h3>
                <p class="text-muted mb-4">We value your feedback. Let us know what you think!</p>
                <form>
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Your feedback..."></textarea>
                    </div>
                    <button type="button" class="btn btn-primary">Send Feedback</button>
                </form>
            </div>
        </div>
    </div>
</div>
