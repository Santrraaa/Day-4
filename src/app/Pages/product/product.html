<div class="card-container">
  <div class="row">

    @for (item of products; track item.id) {
    <div class="col-md-4 col-lg-2-4 mb-3">
      <div class="card">
        <img src="{{item.thumbnail}}" alt="product image" class="products-img">
        <div class="card-body">
          <h2 class="card-title">{{item.title}}</h2>
          <p class="card-text">${{item.price}}</p>
          <a [routerLink]="['/single-listview',item.id]">Goto</a>
        </div>
      </div>
    </div>
    }

  </div>
</div>
